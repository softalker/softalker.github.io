<!DOCTYPE html>
<html>
<head>
<style>
.letters {
  position: relative;
  bottom: .04em;
  left: .02em;
}
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}
.content {
  border: 1px solid black;
  background-color: ghostwhite;
  color: slategrey;
  line-height: .8em;
}
span.t {
  position: relative;
  right: .05em;
}
body {
  font-size: 32em;
  font-family: "Segoe UI";	
  font-weight: bold;
  color: lightgrey;
}
</style>
</head>
<body><div class="container"><div class="content"><span class="letters">f<span class="t">t</span></span></div></div></body>
</html>
